          - 클래스 탐색, 라이브 참여, 채팅, 결제 플로우 전반 구현
          - 네트워크 환경 변화에 따른 재접속 및 오류 대응 UX 설계
          - 결제 상태에 따른 접근 권한 제어 및 환불/예외 케이스 처리
          - 공통 UI 컴포넌트화 및 앱 안정성 개선

          **Highlight:** App Store Featured 선정  
          **Keywords:** Swift · Live Streaming · Payment · UX

      - layout: left
        title: 방콜
