      - layout: left
        title: 에이치랩코리아
        sub_title: iOS Developer · Blockchain / SDK
        caption: 2019.01 – 현재
        quote: >
          App Store Featured 선정 및 무사고 가상자산 플랫폼 운영
        description: |
          *(구 네오위즈파트너스 / 네오플라이 — 사명 변경)*
          
