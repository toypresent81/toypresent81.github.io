          - nBlocks, nBlocks Hunt, Helpring, Neopin, Keya iOS 앱 개발 및 앱스토어 출시
          - 서비스 완성도와 사용자 경험을 고려한 앱 설계 및 운영
          - WalletConnect 연동 SDK 개발로 외부 서비스 연동 및 확장성 강화
          - 보안 민감 환경에서 무사고 지갑 서비스 운영을 통해 안정성 확보
          - 신규 기술 도입 및 구조 개선을 통해 장기 유지보수가 가능한 코드베이스 구축
          
          **Keywords:** Swift · Blockchain · Web3 · HDWallet · WalletConnect · SDK · React · Tailwind

