about_content: |
  13년 차 iOS 개발자로서 다양한 프로젝트를 통해
  실무 중심의 iOS 앱 개발 경험을 쌓아왔습니다.

  혼자 몰입해 무언가를 만들어내는 과정도 좋아하지만,
  개발에 있어서는 팀원들과 함께 기획하고 설계하며
  문제를 해결해 나가는 협업의 가치를 더 높게 생각합니다.

  변화하는 iOS 생태계 속에서 새로운 기술을 꾸준히 학습하고,
  단순한 학습에 그치지 않고 실제 프로젝트에 적용해
  팀과 서비스에 기여하는 개발자가 되고자 노력해왔습니다.

  **Main Focus:** iOS · Blockchain · Web3 · SDK · Media Platform

